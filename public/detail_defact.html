<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>베스트웨이</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/detail_defact_style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/detail_defact_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-view">
        <div class="div-defact-box">
            <div class="div-wrapper-backward">
                <input type="button" id="backward-bt" value="＜" onclick="window.history.back();">
            </div>
            <div class="div-wrapper-finish">
                <span id="span-defact-finish-bt">완료</span>
            </div>
            <div class="div-wrapper-finish">
                <span id="span-defact-saw-bt">확인</span>
            </div>
            <div class="div-title">
                하자 상세
            </div>
            <div class="div-defact-image-box">
                <!--defact image here-->
                <div class="div-defact-table-box">
                <!--defact detail here-->
                <table class="table-defact">
                    <tr>
                        <td class="td-title">공사명</td>
                        <td id="c_name">경희건설</td>
                    </tr>
                    <tr>
                        <td class="td-title">공종</td>
                        <td id="c_type">마감공사</td>
                    </tr>
                    <tr>
                        <td class="td-title">내용</td>
                        <td id="d_type">ALC공사</td>
                    </tr>
                    <tr>
                        <td class="td-title">일자</td>
                        <td id="date">20.04.14</td>
                    </tr>
                </table>
            </div>
            </div>
            <div class="div-comment-box">
               <hr class="hr-line">
                <ul class="ul-comment-view-box">
                    <li class="li-comment">기사 곽철용: 마감 신경써주세요.
                    <li class="li-comment">반장 조두팔: 확인했습니다.
                        <!--comment here-->
                </ul>
                <div class="div-comment-bt-box">
                    <form id="comment_form">
                        <input id="comment_input" required autocomplete="off" maxlength="40">
                        <input type="submit" id="add-comment-bt" value="＋">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body></html>
