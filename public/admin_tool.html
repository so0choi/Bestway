<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BlueCheck</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/admin_tool_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-view">
        <div class="div-login-box">
           <div class="div-wrapper-backward">
                <input type="button" id="backward-bt" value="＜" onclick="window.history.back();">
            </div>
            <div class="div-title">
                Admin Page
            </div>
            <div class="div-login-form">
                <form class="form-login">
                    <div class="div-login-left-input">
                        <div class="div-wrapper-input">
                            <input type="password" id="login_pw" placeholder="관리자 비밀번호" autocomplete="off" required>
                        </div>

                    </div>
                    <div class="div-login-right-input">
                        <input id="login-submit-bt" type="submit" value="🔑">
                    </div>
                </form>

                <div class="div-tool-bt">
                   <div class="div-tool-title">
                       관리자 도구
                   </div>
                    <div class="div-wrapper-tool-bt">
                        <span class="tool-bt">유지보수 리스트 .xls 다운로드</span>
                    </div>
                    <div class="div-wrapper-tool-bt">
                        <span class="tool-bt">이미지 통합 다운로드</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
