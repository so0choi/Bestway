<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>베스트웨이</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/add_defact_style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/add_defact_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/public/script/add_defact.js" type="text/javascript"></script>
</head>

<body>
    <div class="div-view">
        <div class="div-add-defact-box" id="div_add_defact_box">
            <div class="div-wrapper-backward">
                <input type="button" id="backward-bt" value="＜" onclick="window.history.back()">
            </div>
            <div class="div-title">
                유지보수 등록
            </div>
            <div class="div-defact-list">
                <form>
                    <div class="div-wrapper-defact">
                        <div class="div-defact-title">공사명</div>
                        <input class="input-defact-detail" name="construction_name" value="경희건설 미사역" required>
                    </div>

                    <div class="div-wrapper-defact">
                        <div class="div-defact-title">공종</div>
                        <!--Need JS-->
                        <input id="input_ctype" class="input-defact-detail" name="construction_type" placeholder="선택" onclick="load_construction_type()" readonly required>
                    </div>

                    <div class="div-wrapper-defact">
                        <div class="div-defact-title">위치</div>
                        <input class="input-defact-detail" name="loc" value="<%=dong%>동 <%=ho%>호 <%=loc%>" readonly required>
                    </div>

                    <div class="div-wrapper-defact">
                        <div class="div-defact-title">내용</div>
                        <!--Need JS-->
                        <input class="input-defact-detail" name="construction_type" placeholder="선택" readonly required>
                    </div>

                    <div class="div-wrapper-defact">
                        <div class="div-defact-title">기한</div>
                        <!--Need Date input-->
                        <input class="input-defact-detail" type="date" name="due_date" min="2020-01-01" max="2025-01-01" required>
                    </div>

                    <div class="div-camera-box">
                        <div class="div-camera-bt">
                            <span id="camera-upload-bt">사진 업로드</span>
                        </div>

                        <div id="div-image-box">
                            <!--image here-->
                        </div>
                    </div>

                    <div class="div-camera-bt">
                        <input type="submit" value="유지보수 등록">
                    </div>
                </form>


            </div>
        </div>
        <div id="div_hide_ctype_box" class="div-hide-ctype-box">
            <div class="div-title">공종 선택</div>
            <div class="div-ctype-list" id="div_ctype_list">
                
            </div>
        </div>
    </div>
</body>

</html>
