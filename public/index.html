<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>베스트웨이</title>

    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/login_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-view">
        <div class="div-login-box">
            <div class="div-title">
                Bestway System
            </div>
            <div class="div-login-form">
                <form class="form-login">
                    <div class="div-login-left-input">
                        <div class="div-wrapper-input">
                            <input id="login_id" placeholder="아이디">
                        </div>
                        <div class="div-wrapper-input">
                            <input type="password" id="login_pw" placeholder="비밀번호">
                        </div>

                    </div>
                    <div class="div-login-right-input">
                        <input id="login-submit-bt" type="submit" value="→">
                    </div>
                </form>
                <div class="div-join-bt">
                    <span class="login-bt">기사님 가입</span>
                    <span class="login-bt">반장님 가입</span>
                </div>
            </div>
        </div>
    </div>
</body></html>
